<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="Inicio_sesion.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div id="alertContainer"></div>
        
        <div class="cards">
            <a class="login">Log in</a>
            
            <form id="loginForm">
                <div class="inputBox">
                    <input type="text" id="usuario" required>
                    <span class="user">Username</span>
                </div>

                <div class="inputBox">
                    <input type="password" id="contrasena" required>
                    <span>Password</span>
                </div>

                <button type="submit" id="btnLogin" class="enter">
                    <span id="btnText">Enter</span>
                    <span id="btnLoading" class="loading" style="display: none;"></span>
                </button>
            </form>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:8081/api/auth/login';

        const loginForm = document.getElementById('loginForm');
        const btnLogin = document.getElementById('btnLogin');
        const btnText = document.getElementById('btnText');
        const btnLoading = document.getElementById('btnLoading');
        const alertContainer = document.getElementById('alertContainer');

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const usuario = document.getElementById('usuario').value.trim();
            const contrasena = document.getElementById('contrasena').value.trim();

            if (!usuario || !contrasena) {
                mostrarAlerta('Por favor complete todos los campos', 'warning');
                return;
            }

            // Mostrar loading
            btnLogin.disabled = true;
            btnText.style.display = 'none';
            btnLoading.style.display = 'inline-block';

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        usuario: usuario,
                        contrasena: contrasena
                    })
                });

                const data = await response.json();

                if (data.success) {
                    mostrarAlerta(`¡Bienvenido ${data.cliente.nombre}!`, 'success');
                    
                    // Guardar datos del cliente en sessionStorage
                    sessionStorage.setItem('cliente', JSON.stringify(data.cliente));
                    
                    // Redirigir después de 1.5 segundos
                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 1500);
                } else {
                    mostrarAlerta(data.mensaje, 'danger');
                    resetButton();
                }
            } catch (error) {
                console.error('Error:', error);
                mostrarAlerta('Error al conectar con el servidor. Verifique que el backend esté ejecutándose.', 'danger');
                resetButton();
            }
        });

        function resetButton() {
            btnLogin.disabled = false;
            btnText.style.display = 'inline';
            btnLoading.style.display = 'none';
        }

        function mostrarAlerta(mensaje, tipo) {
            const alert = document.createElement('div');
            alert.className = `alert alert-${tipo} alert-dismissible fade show`;
            alert.innerHTML = `
                ${mensaje}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            `;
            
            alertContainer.appendChild(alert);

            // Auto-cerrar después de 4 segundos
            setTimeout(() => {
                alert.remove();
            }, 4000);
        }

        window.addEventListener('load', () => {
            alertContainer.innerHTML = '';
        });
    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
